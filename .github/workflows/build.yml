name: Build EXE

on:
  push:
    branches:
      - main  # 当推送到main分支时触发

jobs:
  build:
    runs-on: windows-latest  # 在Windows环境中运行

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up GraalVM
        uses: DeLaGuardo/setup-graalvm@v3
        with:
          graalvm-version: '23.0.0'   # GraalVM 版本
          java-version: '17'          # 使用的 Java 版本
          components: 'native-image'  # 安装 `native-image` 组件

      - name: Build the project with Maven
        run: mvn clean package

      - name: Build native image
        run: native-image -jar target/pve-tools-1.0-SNAPSHOT.jar

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v3
        with:
          name: pve-tools.exe
          path: ./pve-tools.exe  # 上传打包好的EXE文件
